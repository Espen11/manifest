{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
  <h2>New Load</h2>
  {% if error %}<div class=error><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form action="" method=post>
    <dl>
      <dt>Plane:
			<select name=plane id=plane_dropdown>
				{% for plane in planes %}
					<option>{{ plane.name }}</option>
				{% endfor %}
			</select>
			<dt>Last name:
			<dd><input type=text name=last_name size=30 value="{{ request.form.last_name }}">
			<dt>E-Mail:
			<dd><input type=text name=email size=30 value="{{ request.form.email }}">
			<dt>Password:
			<dd><input type=password name=password size=30>
			<dt>Password <small>(repeat)</small>:
			<dd><input type=password name=password2 size=30>
    </dl>
    <div class=actions><input type=submit value="Add load"></div>
  </form>
{% endblock %}
